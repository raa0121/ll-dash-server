version: '3.9'

services:
  dash-packager:
    build:
      context: scripts
    container_name: dash-packager
    hostname: dash-packager
    volumes: 
      - dash-data:/dash-data
    ports:
      - 1935:1935
    restart: always
  dash-server:
    build:
      context: .
    container_name: dash-server
    hostname: dash-server
    volumes:
      - dash-data:/dash-data
    ports:
      - 5000:5000
    restart: always
volumes:
  dash-data: {}
